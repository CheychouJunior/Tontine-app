{% extends "tontine/base.html" %}
{% load static %}
{% block content %}
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <div class="navbar-nav ms-auto">
                    <form class="form-inline my-2 my-lg-0" role="search" method="get" action="{% url 'search_tontine' %}">
                        {% csrf_token %}
                        <div class="input-group">
                            <input type="text" class="form-control mr-sm-2" placeholder="Entrer le nom de la tontine" name="query_tontine" value="">
                            <button type="submit" class="btn btn-outline-success my-2 my-sm-0">Rechercher</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <h4>Voici les differents fond de la tontine</h4>
        <br><br>
        <div class="card-deck">
            <div id="display">
                {% for fond in fonds %}
                    <div class="card" style="width: 18rem;" id="display2">
                        <img class="card-img-top" src="{% static 'images/cotisation.jpg' %}" alt="Card image cap">
                        <div class="card-body">
                            <h5 class="card-title">{{ fond.nom_fond }}</h5>
                            <p class="card-text">{{ fond.type_fond }}</p>
                            <a href="{% url 'afficher_fond' elt_fond.id_fond %}" class="btn btn-primary">Afficher</a>
                        </div>
                    </div>
                {% endfor %}
                <div class="card" style="width: 18rem;" id="display2">
                    <img class="card-img-top" src="{% static 'images/cotisation.jpg' %}" alt="Card image cap">
                    <div class="card-body">
                        <h5 class="card-title">Creer un nouveau fond</h5>
                        <p class="card-text"></p>
                        <a href="{% url 'create_fond' elt_tontine.id_tontine %}" class="btn btn-primary">Creer</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

 


{% endblock content %}
