<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}{% endblock title %}</title>
        {% load static %}
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        <script>src="{% static 'js/bootstrap.min.js' %}"</script>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a href="#" class="navbar-brand"> <i>Tontine app</i> </a>
                <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <div class="navbar-nav">
                    </div>
                    <div class="navbar-nav ms-auto">
                        <a href="{% url 'register' %}" class="nav-item nav-link">Register</a>
                    </div>
                </div>
            </div>
        </nav>


        <div class="container bg-light">
            <div class="alert alert-success">{{ message }}</div>
            
            <br>
            <center>

            <h2>Creer un compte</h2>
            <br>
            <form method="post" action="{% url 'register' %}" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    {{ form.as_p }}
                </div>

                <small class="form-text text-muted"><h6>Already Have an account.<a href="{% url 'login' %}">login</a></h6></small>

                <div class="form-group">
                    <input class="btn btn-success" type="submit" value="Save">
                </div> 
            </form>
            </center>
            <br><br><br><br><br>
        </div>


        <section class="">
            <!-- Footer -->
            <footer class="text-center text-white" style="background-color: #0f1c27;">
              <!-- Grid container -->
              <div class="container p-4 pb-0"><br><br>
                <!-- Section: CTA -->
              </div>
              <!-- Grid container -->
          
              <!-- Copyright -->
              <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
                Â© 2023 Copyright:
                <a class="text-white">Merci de nous avoir fait confiance</a><br><br>
              </div>
              <!-- Copyright -->
            </footer>
            <!-- Footer -->
        </section>
    
        <script src = "js/query-3.6.1.min.js"></script>
        <script src = "{% static 'js/bootstrap.js' %}"></script>
    </body>
</html>
